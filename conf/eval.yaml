launch_app:
  renderer: RayTracedLighting
  # renderer: PathTracing
  # samples_per_pixel_per_frame: 4
  # use_denoiser: true

env:
  __target__: sim_scaling.task.pusht.PushTEnv
  args:
    seed: 0
    num_envs: 256
    env_spacing: 4.0
    step_limit: 3000
    linear_damping: 90.0

policy:
  __target__: sim_scaling.policy.diffusion_policy.DiffusionPolicy
  args:
    ckpt_path: ckpt/pusht/rt_10000_100d_0.1/checkpoint_1540000.pt
    num_inference_timesteps: 10

manager:
  __target__: sim_scaling.manager.base_manager.BaseManager
  args:
    num_iter: 3000